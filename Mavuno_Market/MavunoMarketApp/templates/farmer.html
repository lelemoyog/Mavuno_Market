{% extends 'index.html' %}
{% load static %}
{% block title %}welcome{% endblock %}
{% block content %}

   
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        
    } 
    .card {
        flex: 1 1 calc(25% - 20px);
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        text-align: center;
        cursor: pointer;
        width: calc(25% - 0px);
        margin-bottom: 20px;
    }
    .card img {
        width: 100%;
        height: auto;
    }
    .card h3 {
        margin: 10px 0;
    }
     /* Media Query for smaller screens */
  @media screen and (max-width: 768px) {
    .card {
      flex: 1 1 calc(50% - 20px); /* Adjust card width for smaller screens */
    }
  }

  /* Media Query for even smaller screens */
  @media screen and (max-width: 480px) {
    .card {
      flex: 1 1 100%; /* Adjust card width for even smaller screens (stack them vertically) */
    }
  }
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 80%;
        max-width: 500px;
        max-height: 80%;
        overflow-y: auto;
    }
    .close {
        float: right;
        font-size: 1.5em;
        cursor: pointer;
    }
    /* .product-list {
        margin-top: 20px;
    }
    .product-list div {
        margin-bottom: 10px;
    } */` 1
    .product-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
}

.product-item {
  flex: 1 1 calc(25% - 20px);
  border: 1px solid #ccc;
  padding: 10px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
  text-align: center;
  cursor: pointer;
  width: calc(25% - 0px);
  margin-bottom: 20px;
}
</style>

<div class="container" id="farmerContainer" style="padding-top: 200px;">
    <!-- Farmer cards will be displayed here -->


<div class="modal" id="productModal">
    <div class="modal-content">
        <span class="close" id="modalClose">&times;</span>
        <h2 id="farmerName"></h2>
        <div id="productList" class="product-list">
            <!-- List of products will be displayed here -->
        </div>
    </div>
</div>
</div>

<script>
const farmers = [
    { id: 1, name: 'Farmer John', image: 'https://www.shutterstock.com/image-photo/portrait-local-young-black-female-260nw-1345169735.jpg',
    products: [
        { name: 'Apples', image: 'https://images.unsplash.com/photo-1536510335765-c6a5e2b3c2f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60.jpg' }, 
        { name: 'Oranges', image: 'https://images.unsplash.com/photo-1617633139516-fb7bbef34e16?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60.jpg' },
        { name: 'Bananas', image: 'https://images.unsplash.com/photo-1617633139516-fb7bbef34e16?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60.jpg' }
      ] },

    { id: 2, name: 'Farmer Jane', image: 'https://www.shutterstock.com/image-photo/portrait-local-young-black-female-260nw-1345169735.jpg', 
      products: [
        { name: 'Carrots', image: 'https://via.placeholder.com/150' }, 
        { name: 'Potatoes', image: 'https://via.placeholder.com/150' },
        { name: 'Tomatoes', image: 'https://via.placeholder.com/150' }
      ] },
      
    { id: 3, name: 'Farmer Smith', image: 'https://via.placeholder.com/150',
    products: [
        { name: 'Lettuce', image: 'https://via.placeholder.com/150' }, 
        { name: 'Cabbage', image: 'https://via.placeholder.com/150' },
        { name: 'Spinach', image: 'https://via.placeholder.com/150' }
      ] }, 

    { id: 4, name: 'Farmer Emma', image: 'https://www.shutterstock.com/image-photo/woman-farming-vegetables-greenhouse-agriculture-supply-2346232443.npg',
    products: [
        { name: 'Peppers', image: 'https://via.placeholder.com/150' }, 
        { name: 'Onions', image: 'https://via.placeholder.com/150' },
        { name: 'Garlic', image: 'https://via.placeholder.com/150' }
      ] }, 

    { id: 5, name: 'Farmer Liam', image: 'https://via.placeholder.com/150',
    products: [
        { name: 'Mangoes', image: 'https://via.placeholder.com/150' }, 
        { name: 'Papayas', image: 'https://via.placeholder.com/150' },
        { name: 'Pineapples', image: 'https://via.placeholder.com/150' }
      ] },

    { id: 6, name: 'Farmer Olivia', image: 'https://via.placeholder.com/150',
    products: [
        { name: 'Strawberries', image: 'https://via.placeholder.com/150' }, 
        { name: 'Blueberries', image: 'https://via.placeholder.com/150' },
        { name: 'Raspberries', image: 'https://via.placeholder.com/150' }
      ] },
      ,
    { id: 7, name: 'Farmer Teddy', image: 'https://via.placeholder.com/150',
    products: [
        { name: 'Celery', image: 'https://via.placeholder.com/150' }, 
        { name: 'Parsley', image: 'https://via.placeholder.com/150' },
        { name: 'Radish', image: 'https://via.placeholder.com/150' }
      ] },
      ,
    { id: 8, name: 'Farmer Simon', image: 'https://via.placeholder.com/150',
    products: [
        { name: 'peas', image: 'https://via.placeholder.com/150' }, 
        { name: 'Okra', image: 'https://via.placeholder.com/150' },
        { name: 'Eggplant', image: 'https://via.placeholder.com/150' }
      ] },,
];


function populateFarmers() {
    const farmerContainer = document.getElementById('farmerContainer');

    farmers.forEach(farmer => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => showFarmerProducts(farmer);

        const img = document.createElement('img');
        img.src = farmer.image;
        img.alt = farmer.name;

        const name = document.createElement('h3');
        name.textContent = farmer.name;

        card.appendChild(img);
        card.appendChild(name);
        farmerContainer.appendChild(card);
    });
}

function showFarmerProducts(farmer) {
    if (farmer && farmer.products && farmer.products.length > 0) {
      const modal = document.getElementById('productModal');
      const farmerName = document.getElementById('farmerName');
      const productList = document.getElementById('productList');

      farmerName.textContent = farmer.name;
      productList.innerHTML = '';

      let row = document.createElement('div');
      row.className = 'product-row';

      farmer.products.forEach((product, index) => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product-item';
        const productImage = document.createElement('img');
        productImage.src = product.image; // Set the product image URL
        productImage.alt = product.name;
        productDiv.appendChild(productImage);

        const productName = document.createElement('p');
        productName.textContent = product.name;
        productDiv.appendChild(productName);

        row.appendChild(productDiv);

        if ((index + 1) % 4 === 0) {
          productList.appendChild(row);
          row = document.createElement('div');
          row.className = 'product-row';
        }
      });

      if (row.children.length > 0) {
        productList.appendChild(row);
      }

      modal.style.display = 'flex';
    }
  }

function closeModal() {
    document.getElementById('productModal').style.display = 'none';
}

document.getElementById('modalClose').onclick = closeModal;
window.onclick = (event) => {
    if (event.target == document.getElementById('productModal')) {
        closeModal();
    }
};

document.addEventListener('DOMContentLoaded', populateFarmers);

</script>
