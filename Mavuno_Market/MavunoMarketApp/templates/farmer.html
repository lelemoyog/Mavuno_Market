{% extends 'index.html' %}
{% load static %}
{% block title %}welcome{% endblock %}
{% block content %}

   
<div class="container" id="sign-in-container">
    <h2>Sign In</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn">Sign In</button>
    </form>
    <button class="btn toggle-btn" onclick="toggleForm()">New Farmer? Sign Up</button>
</div>

<div class="container" id="sign-up-container" style="display:none;">
    <h2>Sign Up</h2>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <label for="new_username">Username:</label>
        <input type="text" id="new_username" name="username" required>
        <label for="new_email">Email:</label>
        <input type="email" id="new_email" name="email" required>
        <label for="new_password">Password:</label>
        <input type="password" id="new_password" name="password1" required>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="password2" required>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <button class="btn toggle-btn" onclick="toggleForm()">Already have an account? Sign In</button>
</div>

<script>
    function toggleForm() {
        var signInContainer = document.getElementById('sign-in-container');
        var signUpContainer = document.getElementById('sign-up-container');
        if (signInContainer.style.display === "none") {
            signInContainer.style.display = "block";
            signUpContainer.style.display = "none";
        } else {
            signInContainer.style.display = "none";
            signUpContainer.style.display = "block";
        }
    }
</script>




{% endblock %}
