{% extends 'index.html' %}
{% load static %}
{% block title %}welcome{% endblock %}
{% block content %}


<!-- Single Page Header start -->
<div class="container-fluid page-header py-5" style="display: flex; flex-direction: column; align-items: center;">
  <h1 class="text-center text-white display-6">Farmers</h1>
  <div style="position: relative; width: 75%; max-width: 600px;">
    <input id="searchInput" class="form-control border-2 border-secondary rounded-pill" 
           type="text" placeholder="Search Farmer" style="width: 100%; height: 50px; padding-right: 90px;">
    <button id="search" type="button" class="btn btn-success border-2 border-secondary text-white" 
            style="position: absolute; right: 0; top: 0; height: 50px; border-top-left-radius: 0; border-bottom-left-radius: 0;">SEARCH</button>
  </div>
</div>
<!-- Single Page Header End -->

<!-- Single Page Content Start -->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4" id="farmerHolder">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Single Page Content End -->

<!-- Product Modal Start -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Products by <span id="modalFarmerName"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="productHolderf" class="row g-4"> 
          <!-- Products will be dynamically inserted here -->
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Product Modal End -->

<script type="module" src="{% static 'js/farmer.js' %}"></script>



{% endblock %}
