{% extends 'index.html' %}
{% load static %}
{% block title %}welcome{% endblock %}
{% block content %}


<!-- Single Page Header start -->
<div class="container-fluid page-header py-5" style="display: flex; flex-direction: column; align-items: center;">
  <h1 class="text-center text-white display-6">Vendors</h1>
  <div style="position: relative; width: 75%; max-width: 600px;">
    <input id="searchInput" class="form-control border-2 border-success rounded-pill" 
           type="text" placeholder="Search Vendor" style="width: 100%; height: 50px; padding-right: 90px;">
    <button id="search" type="button" class="btn btn-outline-success py-3 px-4 position-absolute rounded-pill h-100" 
            style="position: absolute; right: 0; top: 0; height: 50px; border-top-left-radius: 0; border-bottom-left-radius: 0;">SEARCH</button>
  </div>
</div>
<!-- Single Page Header End -->

<!-- Single Page Content Start -->
<div class="container-fluid fruite py-5">
  <div class="container py-5">
    <div class="tab-class text-center">
      <div class="tab-content">
        <div id="tab-1" class="tab-pane fade show p-0 active">
          <div class="row g-4">
            <div class="col-lg-12">
              <div class="row g-4" id="vendorHolder">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Single Page Content End -->
<!-- Modal Start -->
<div class="modal fade" id="vendorOrderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">My Completed Orders <span id="modalVendorName"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <!-- Cart Page Start -->
 <div class="container-fluid py-0 px-0">
  <div class="container py-0 px-0">
      <div class="table-responsive">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Products</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="cartHolderVendor">
                 
              </tbody>
          </table>
      </div>
     
  </div>
</div>
<!-- Cart Page End -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal End -->

<script type="module" src="{% static 'js/vendor.js' %}"></script>


{% endblock %}
